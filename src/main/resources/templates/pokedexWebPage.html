<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
</head>
<body>
<h1>Welcome to the Pokedex</h1>
<form action="/pokemonSearch" method="POST">
  <label for="pokemonName">Enter Pokemon Name:</label>
  <input type="text" id="pokemonName" name="pokemonName">
  <button type="submit">Search</button>
</form>
<div id="result">
  <h2>Pokemon Info</h2>
  <p>Name: <span th:text="${name}"></span></p>
  <p>Dex Number: <span th:text="${dexNumber}"></span></p>
  <p>Type: <span th:text="${primaryType}"></span></p>
  <p>Secondary Type: <span th:text="${secondaryType}"></span></p>
  <img th:src="${imageUrl}" alt="Pokemon Image">
</div>
<img id="defaultImage" src="/images/pokeball.png" alt="Default Image">
<script src="/js/pokedex.js"></script>
</body>
</html>
